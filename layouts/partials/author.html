<section class="author">
    <div class="authorimage" style="background: url({{ .Site.BaseURL }}img/avatar.jpg)"></div>
    <h4>{{ .Site.Params.name }}</h4>
    <p class="bio">{{  .Site.Params.bio | markdownify }}</p>
    <p class="meta">
      {{ with .Site.Params.location }}<i class="fa fa-fw fa-map-marker"></i> {{ . }}{{ end }}
      {{ with .Site.Params.twitter }}<a href="//twitter.com/{{ . }}" target="_blank" title="Twitter"><i class="fa fa-2x fa-fw fa-twitter"></i> <span class="hidden">Twitter</span></a>&nbsp; {{ end }}
      {{ with .Site.Params.github }}<a href="//github.com/{{ . }}" target="_blank" title="GitHub"><i class="fa fa-2x fa-fw fa-github"></i> <span class="hidden">GitHub</span></a>&nbsp;{{ end }}
      <a href="{{ .RSSlink }}" target="_blank" title="RSS"><i class="fa fa-2x fa-fw fa-rss"></i> <span class="hidden">RSS</span></a>
    </p>
</section>
